<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product details - Byte by Philip">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <title>Product - Byte by Philip</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .product-detail {
            padding: 3rem 0;
        }
        .product-detail-grid {
            display: grid;
            gap: 3rem;
            margin-bottom: 3rem;
        }
        @media (min-width: 1024px) {
            .product-detail-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        .product-gallery {
            position: relative;
        }
        .main-image {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: var(--radius-lg);
            margin-bottom: 1rem;
        }
        .preview-thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.75rem;
        }
        .preview-thumb {
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: var(--radius-md);
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color var(--transition-fast);
        }
        .preview-thumb:hover, .preview-thumb.active {
            border-color: var(--color-primary);
        }
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }
        .spec-item {
            background: var(--color-surface);
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
        }
        .spec-label {
            font-size: 0.75rem;
            color: var(--color-text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }
        .spec-value {
            font-weight: 600;
            color: var(--color-text-primary);
        }
        .related-products {
            margin-top: 4rem;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            background: var(--color-bg-elevated);
            border-radius: var(--radius-lg);
            padding: 2rem;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-surface);
            border-radius: var(--radius-full);
            color: var(--color-text-primary);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="site-header" class="site-header" data-testid="header-main">
        <div class="header-container">
            <div class="header-left">
                <button id="menu-toggle" class="icon-btn menu-toggle" aria-label="Toggle menu" data-testid="button-menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <a href="/" class="header-brand" data-testid="link-home">
                    <img src="assets/logo.png" alt="Byte by Philip" class="header-logo">
                    <span class="header-brand-text">Byte by Philip</span>
                </a>
            </div>
            <div class="header-right">
                <button id="search-toggle" class="icon-btn" aria-label="Search" data-testid="button-search-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <a href="cart.html" class="icon-btn cart-btn" data-testid="link-cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cart-count" data-testid="text-cart-count">0</span>
                </a>
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme" data-testid="button-theme-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar" data-testid="sidebar-menu"></nav>
    <div id="sidebar-overlay" class="sidebar-overlay" data-testid="sidebar-overlay"></div>

    <!-- Main Content -->
    <main class="main-content product-detail">
        <div class="container">
            <div id="product-detail" data-testid="product-detail">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal" data-testid="preview-modal">
        <div class="modal-content">
            <div class="modal-close" id="modal-close" data-testid="button-modal-close">Ã—</div>
            <div id="preview-content"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer" data-testid="footer-main"></footer>

    <!-- Toast -->
    <div id="toast" class="toast" data-testid="toast-notification"></div>

    <!-- Scripts -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module">
        import { getProductBySlug, getProducts } from './firestore-helpers.js';
        import { showToast, addToCart } from './app.js';

        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function loadProduct() {
            if (!slug) {
                window.location.href = 'products.html';
                return;
            }

            try {
                const product = await getProductBySlug(slug);
                if (!product) {
                    showToast('Product not found', 'error');
                    setTimeout(() => window.location.href = 'products.html', 2000);
                    return;
                }

                renderProduct(product);
                loadRelatedProducts(product.category, product.id);
                updateMetaTags(product);
            } catch (error) {
                console.error('Error loading product:', error);
                showToast('Failed to load product', 'error');
            }
        }

        function renderProduct(product) {
            const container = document.getElementById('product-detail');
            const whatsappUrl = `https://wa.me/254791943551?text=${encodeURIComponent(`Hello Philip, I want to purchase:\n${product.title}\nPrice: ${product.currency} ${product.price}`)}`;
            
            container.innerHTML = `
                <div class="product-detail-grid">
                    <div class="product-gallery">
                        <img src="${product.image}" alt="${product.title}" class="main-image" id="main-image" data-testid="img-product-main">
                        ${product.previewPages && product.previewPages.length > 0 ? `
                            <div class="preview-thumbnails">
                                ${product.previewPages.map((img, i) => `
                                    <img src="${img}" alt="Preview ${i + 1}" class="preview-thumb ${i === 0 ? 'active' : ''}" data-image="${img}" data-testid="img-preview-${i}">
                                `).join('')}
                            </div>
                        ` : ''}
                        ${product.category === 'PDF' && product.previewPages && product.previewPages.length > 0 ? `
                            <button class="btn btn-outline" id="preview-btn" style="width: 100%; margin-top: 1rem;" data-testid="button-preview-pdf">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.5rem;">
                                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                Preview 1 Page
                            </button>
                        ` : ''}
                    </div>
                    <div class="product-info">
                        <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                            <span class="product-category">${product.category}</span>
                            ${product.subcategory ? `<span class="product-category" style="background: var(--color-primary);">${product.subcategory}</span>` : ''}
                        </div>
                        <h1 style="font-family: var(--font-display); font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem;" data-testid="text-product-title">${product.title}</h1>
                        <p style="color: var(--color-text-secondary); font-size: 1.125rem; margin-bottom: 2rem;">${product.shortDescription}</p>
                        <p class="product-price" style="font-size: 2.5rem; margin-bottom: 2rem;" data-testid="text-product-price">${product.currency} ${product.price.toLocaleString()}</p>
                        
                        <div style="display: flex; gap: 1rem; margin-bottom: 3rem;">
                            <button class="btn btn-primary" id="add-to-cart-btn" style="flex: 1;" data-testid="button-add-to-cart">Add to Cart</button>
                            <a href="${whatsappUrl}" class="btn btn-secondary" target="_blank" rel="noopener" data-testid="button-buy-now">Buy Now</a>
                        </div>

                        <div class="specs-grid">
                            ${product.fileSize ? `
                                <div class="spec-item">
                                    <div class="spec-label">File Size</div>
                                    <div class="spec-value">${formatFileSize(product.fileSize)}</div>
                                </div>
                            ` : ''}
                            ${product.format ? `
                                <div class="spec-item">
                                    <div class="spec-label">Format</div>
                                    <div class="spec-value">${product.format}</div>
                                </div>
                            ` : ''}
                            ${product.license ? `
                                <div class="spec-item">
                                    <div class="spec-label">License</div>
                                    <div class="spec-value">${product.license}</div>
                                </div>
                            ` : ''}
                            <div class="spec-item">
                                <div class="spec-label">Category</div>
                                <div class="spec-value">${product.category}</div>
                            </div>
                        </div>

                        <div style="background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); padding: 2rem; margin-top: 2rem;">
                            <h3 style="font-weight: 600; margin-bottom: 1rem;">Description</h3>
                            <div style="color: var(--color-text-secondary); line-height: 1.8;" data-testid="text-product-description">${product.description}</div>
                        </div>

                        ${product.tags && product.tags.length > 0 ? `
                            <div style="margin-top: 2rem;">
                                <h4 style="font-weight: 600; margin-bottom: 1rem;">Tags</h4>
                                <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                                    ${product.tags.map(tag => `<span style="background: var(--color-surface); border: 1px solid var(--color-border); padding: 0.25rem 0.75rem; border-radius: var(--radius-full); font-size: 0.875rem;">${tag}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>

                <div class="related-products">
                    <h2 style="font-family: var(--font-display); font-size: 2rem; font-weight: 700; margin-bottom: 2rem;">Related Products</h2>
                    <div class="products-grid" id="related-products-grid" data-testid="grid-related-products">
                        <!-- Will be populated -->
                    </div>
                </div>
            `;

            // Event listeners
            document.getElementById('add-to-cart-btn').addEventListener('click', () => addToCart(product));
            
            if (product.previewPages && product.previewPages.length > 0) {
                document.querySelectorAll('.preview-thumb').forEach(thumb => {
                    thumb.addEventListener('click', (e) => {
                        document.querySelectorAll('.preview-thumb').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        document.getElementById('main-image').src = e.target.dataset.image;
                    });
                });

                if (product.category === 'PDF') {
                    document.getElementById('preview-btn').addEventListener('click', () => {
                        const modal = document.getElementById('preview-modal');
                        document.getElementById('preview-content').innerHTML = `
                            <h3 style="margin-bottom: 1rem;">PDF Preview</h3>
                            <img src="${product.previewPages[0]}" alt="Preview" style="max-width: 100%; border-radius: var(--radius-md);">
                        `;
                        modal.classList.add('active');
                    });
                }
            }
        }

        async function loadRelatedProducts(category, currentId) {
            try {
                const allProducts = await getProducts();
                const related = allProducts
                    .filter(p => p.category === category && p.id !== currentId && p.published)
                    .slice(0, 3);
                
                const grid = document.getElementById('related-products-grid');
                if (related.length === 0) {
                    grid.innerHTML = '<p style="color: var(--color-text-secondary);">No related products found.</p>';
                    return;
                }

                grid.innerHTML = related.map(product => `
                    <div class="product-card" data-testid="card-related-${product.slug}">
                        <div style="position: relative;">
                            <img src="${product.image}" alt="${product.title}" class="product-image" loading="lazy">
                            <span class="product-category">${product.category}</span>
                        </div>
                        <div class="product-content">
                            <h3 class="product-title">${product.title}</h3>
                            <p class="product-description">${product.shortDescription}</p>
                            <p class="product-price">${product.currency} ${product.price.toLocaleString()}</p>
                            <div class="product-actions">
                                <a href="product.html?slug=${product.slug}" class="btn btn-outline" data-testid="button-view-${product.slug}">View Details</a>
                                <button class="btn btn-primary" onclick="window.dispatchEvent(new CustomEvent('add-to-cart', {detail: ${JSON.stringify(product).replace(/"/g, '&quot;')}}))" data-testid="button-add-cart-${product.slug}">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading related products:', error);
            }
        }

        function updateMetaTags(product) {
            document.title = `${product.title} - Byte by Philip`;
            document.querySelector('meta[name="description"]').content = product.shortDescription;
            document.querySelector('meta[property="og:title"]').content = product.title;
            document.querySelector('meta[property="og:description"]').content = product.shortDescription;
            document.querySelector('meta[property="og:image"]').content = product.image;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }

        // Modal close
        document.getElementById('modal-close').addEventListener('click', () => {
            document.getElementById('preview-modal').classList.remove('active');
        });

        // Custom event for add to cart from related products
        window.addEventListener('add-to-cart', (e) => {
            addToCart(e.detail);
        });

        loadProduct();
    </script>
</body>
</html>
