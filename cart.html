<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart - Byte by Philip">
    <title>Cart - Byte by Philip</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .cart-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        .cart-item {
            display: flex;
            gap: 1.5rem;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: var(--radius-md);
            flex-shrink: 0;
        }
        .cart-item-info {
            flex: 1;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        .quantity-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
        }
        .quantity-btn:hover {
            background: var(--color-primary);
            color: var(--color-bg);
            border-color: var(--color-primary);
        }
        .quantity-display {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
        }
        .cart-summary {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            position: sticky;
            top: calc(var(--header-height) + 1rem);
        }
        .empty-cart {
            text-align: center;
            padding: 4rem 1.5rem;
        }
        .checkout-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }
        .checkout-modal.active {
            display: flex;
        }
        .checkout-modal-content {
            background: var(--color-bg-elevated);
            border-radius: var(--radius-xl);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="site-header" class="site-header" data-testid="header-main">
        <div class="header-container">
            <div class="header-left">
                <button id="menu-toggle" class="icon-btn menu-toggle" aria-label="Toggle menu" data-testid="button-menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <a href="/" class="header-brand" data-testid="link-home">
                    <img src="assets/logo.png" alt="Byte by Philip" class="header-logo">
                    <span class="header-brand-text">Byte by Philip</span>
                </a>
            </div>
            <div class="header-right">
                <button id="search-toggle" class="icon-btn" aria-label="Search" data-testid="button-search-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <a href="cart.html" class="icon-btn cart-btn" data-testid="link-cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cart-count" data-testid="text-cart-count">0</span>
                </a>
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme" data-testid="button-theme-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar" data-testid="sidebar-menu"></nav>
    <div id="sidebar-overlay" class="sidebar-overlay" data-testid="sidebar-overlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="cart-container">
            <h1 style="font-family: var(--font-display); font-size: 2.5rem; font-weight: 700; margin-bottom: 2rem;" data-testid="text-cart-title">Shopping Cart</h1>
            
            <div id="cart-content" data-testid="cart-content">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="checkout-modal" data-testid="checkout-modal">
        <div class="checkout-modal-content">
            <h2 style="font-family: var(--font-display); font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem;">Confirm Your Order</h2>
            <p style="color: var(--color-text-secondary); margin-bottom: 1.5rem;">Review your order details and add your information before sending to WhatsApp:</p>
            
            <div style="background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); padding: 1.5rem; margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">WhatsApp Message Preview:</label>
                <textarea id="whatsapp-message" rows="10" style="width: 100%; padding: 1rem; background: var(--color-bg); border: 1px solid var(--color-border); border-radius: var(--radius-md); color: var(--color-text-primary); font-family: monospace; resize: vertical;" data-testid="textarea-whatsapp-message"></textarea>
            </div>

            <div style="display: flex; gap: 1rem;">
                <button id="send-to-whatsapp" class="btn btn-primary" style="flex: 1;" data-testid="button-send-whatsapp">Send to WhatsApp</button>
                <button id="cancel-checkout" class="btn btn-outline" data-testid="button-cancel-checkout">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer" data-testid="footer-main"></footer>

    <!-- Toast -->
    <div id="toast" class="toast" data-testid="toast-notification"></div>

    <!-- Scripts -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module">
        import { getCart, updateCart, removeFromCart, clearCart } from './app.js';

        function renderCart() {
            const cart = getCart();
            const container = document.getElementById('cart-content');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="margin: 0 auto 1.5rem; color: var(--color-text-tertiary);">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem;">Your cart is empty</h2>
                        <p style="color: var(--color-text-secondary); margin-bottom: 2rem;">Add some products to get started!</p>
                        <a href="products.html" class="btn btn-primary" data-testid="button-continue-shopping">Browse Products</a>
                    </div>
                `;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const currency = cart[0]?.currency || 'KES';

            container.innerHTML = `
                <div style="display: grid; gap: 2rem; grid-template-columns: 1fr;">
                    <div>
                        ${cart.map((item, index) => `
                            <div class="cart-item" data-testid="cart-item-${index}">
                                <img src="${item.image}" alt="${item.title}" class="cart-item-image">
                                <div class="cart-item-info">
                                    <h3 style="font-weight: 600; margin-bottom: 0.5rem;">${item.title}</h3>
                                    <p style="color: var(--color-text-secondary); font-size: 0.875rem; margin-bottom: 0.5rem;">${item.category}</p>
                                    <p style="color: var(--color-primary); font-weight: 700; font-size: 1.25rem;">${currency} ${item.price.toLocaleString()}</p>
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" data-action="decrease" data-index="${index}" data-testid="button-decrease-${index}">−</button>
                                        <span class="quantity-display" data-testid="text-quantity-${index}">${item.quantity}</span>
                                        <button class="quantity-btn" data-action="increase" data-index="${index}" data-testid="button-increase-${index}">+</button>
                                    </div>
                                </div>
                                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                                    <p style="font-weight: 700; font-size: 1.25rem; text-align: right;">${currency} ${(item.price * item.quantity).toLocaleString()}</p>
                                    <button class="btn" style="background: var(--color-error); color: white; padding: 0.5rem 1rem; font-size: 0.875rem;" data-action="remove" data-index="${index}" data-testid="button-remove-${index}">Remove</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="cart-summary" style="position: relative;">
                        <h2 style="font-weight: 700; margin-bottom: 1.5rem;">Order Summary</h2>
                        
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem;">Coupon Code (Optional)</label>
                            <div style="display: flex; gap: 0.5rem;">
                                <input type="text" placeholder="Enter code" style="flex: 1; padding: 0.75rem; background: var(--color-bg); border: 1px solid var(--color-border); border-radius: var(--radius-md); color: var(--color-text-primary);" data-testid="input-coupon">
                                <button class="btn btn-outline" style="padding: 0.75rem 1.5rem;" data-testid="button-apply-coupon">Apply</button>
                            </div>
                            <p style="color: var(--color-text-tertiary); font-size: 0.75rem; margin-top: 0.5rem;">Coupon support coming soon</p>
                        </div>

                        <div style="border-top: 1px solid var(--color-border); padding-top: 1.5rem; margin-top: 1.5rem;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 0.75rem;">
                                <span style="color: var(--color-text-secondary);">Subtotal:</span>
                                <span style="font-weight: 600;" data-testid="text-subtotal">${currency} ${subtotal.toLocaleString()}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 1.5rem;">
                                <span style="color: var(--color-text-secondary);">Items:</span>
                                <span data-testid="text-item-count">${cart.reduce((sum, item) => sum + item.quantity, 0)}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; padding-top: 1rem; border-top: 1px solid var(--color-border); margin-bottom: 1.5rem;">
                                <span style="font-size: 1.25rem; font-weight: 700;">Total:</span>
                                <span style="font-size: 1.5rem; font-weight: 700; color: var(--color-primary);" data-testid="text-total">${currency} ${subtotal.toLocaleString()}</span>
                            </div>
                            <button id="checkout-btn" class="btn btn-primary" style="width: 100%; margin-bottom: 0.75rem;" data-testid="button-checkout">Checkout via WhatsApp</button>
                            <button id="clear-cart-btn" class="btn btn-outline" style="width: 100%;" data-testid="button-clear-cart">Clear Cart</button>
                        </div>
                    </div>
                </div>
            `;

            // Add event listeners
            container.querySelectorAll('[data-action="increase"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    const item = cart[index];
                    updateCart(item.id, item.quantity + 1);
                    renderCart();
                });
            });

            container.querySelectorAll('[data-action="decrease"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    const item = cart[index];
                    if (item.quantity > 1) {
                        updateCart(item.id, item.quantity - 1);
                        renderCart();
                    }
                });
            });

            container.querySelectorAll('[data-action="remove"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    const item = cart[index];
                    removeFromCart(item.id);
                    renderCart();
                });
            });

            document.getElementById('checkout-btn')?.addEventListener('click', showCheckoutModal);
            document.getElementById('clear-cart-btn')?.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear your cart?')) {
                    clearCart();
                    renderCart();
                }
            });
        }

        function showCheckoutModal() {
            const cart = getCart();
            const currency = cart[0]?.currency || 'KES';
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            const message = `Hello Philip, I want to purchase from Byte by Philip:\n\n` +
                cart.map(item => `- ${item.title} x${item.quantity} — ${currency} ${(item.price * item.quantity).toLocaleString()}`).join('\n') +
                `\n\nTotal: ${currency} ${total.toLocaleString()}\n\n` +
                `Name: \nPhone: \nDelivery preference: `;

            document.getElementById('whatsapp-message').value = message;
            document.getElementById('checkout-modal').classList.add('active');
        }

        document.getElementById('send-to-whatsapp').addEventListener('click', () => {
            const message = document.getElementById('whatsapp-message').value;
            const whatsappUrl = `https://wa.me/254791943551?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
            document.getElementById('checkout-modal').classList.remove('active');
        });

        document.getElementById('cancel-checkout').addEventListener('click', () => {
            document.getElementById('checkout-modal').classList.remove('active');
        });

        renderCart();
    </script>
</body>
</html>
